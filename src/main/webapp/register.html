<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
	</head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/abosma/abosma.github.io/master/images/vergelijkNLicon.png"/>
	<body>
		<h1 class="title" style="position:absolute; top: 10%; left: 45.5%;">Nieuw Account</h1>
		<form id="registerForm">
			<div style="position:absolute; left: 40%; top: 20%; width: 26%;">
				<input id="usernameInput" class="input" type="text" name="username" placeholder="Gebruikersnaam" style="margin-bottom: 2%;">
				<p id="usernameInputP" class="help"></p>
				<input id="passwordInput" class="input" type="text" name="password" placeholder="Wachtwoord" style="margin-bottom: 2%;">
				<p id="passwordInputP" class="help"></p>
				<input id="emailInput" class="input" type="email" name="email" placeholder="Email" style="margin-bottom: 2%;">
				<p id="emailInputP" class="help"></p>
			</div>
		</form>
		<button class="button is-danger" id="registerButton" style="position: absolute; left: 48%; top: 45%;" disabled>CreÃ«er Account</button>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script>
		var usernameGood = false;
		var passwordGood = false;
		var emailGood = false;
		
		$("#usernameInput").keyup(function(event){
			if($("#usernameInput").val().length < 4){
		    	$("#usernameInputP").attr("class", "help is-danger");
		    	$("#usernameInput").attr("class", "input is-danger");
		    	$("#usernameInputP").text("Minimaal 4 characters");
		    	$("#usernameInputP").show();
		    	usernameGood = false;
		    }else if($("#usernameInput").val().length > 20){
		    	$("#usernameInputP").attr("class", "help is-danger");
		    	$("#usernameInput").attr("class", "input is-danger");
		    	$("#usernameInputP").text("Maximaal 20 characters");
		    	$("#usernameInputP").show();
		    	usernameGood = false;
		    }else{
		    	$("#usernameInput").attr("class", "input is-success");
		    	$("#usernameInputP").hide();
		    	usernameGood = true;
		    }
			
			if(usernameGood && passwordGood && emailGood){
				$("#registerButton").prop("disabled", false);
				$("#registerButton").attr("class", "button is-success");
				if(event.keyCode == 13){
			        $("#registerButton").click();
			    }
			}else{
				$("#registerButton").prop("disabled", true);
				$("#registerButton").attr("class", "button is-danger");
			}
		});
		
		
		$("#passwordInput").keyup(function(event){
			var patt = new RegExp("[A-Z]");
		    
			if($("#passwordInput").val().length < 8){
		    	$("#passwordInputP").attr("class", "help is-danger");
		    	$("#passwordInput").attr("class", "input is-danger");
		    	$("#passwordInputP").text("Minimaal 8 characters");
		    	$("#passwordInputP").show();
		    	passwordGood = false;
		    }else if($("#passwordInput").val().length > 20){
		    	$("#passwordInputP").attr("class", "help is-danger");
		    	$("#passwordInput").attr("class", "input is-danger");
		    	$("#passwordInputP").text("Maximaal 20 characters");
		    	$("#passwordInputP").show();
		    	passwordGood = false;
		    }else if(!patt.test($("#passwordInput").val())){
		    	$("#passwordInputP").attr("class", "help is-danger");
		    	$("#passwordInput").attr("class", "input is-danger");
		    	$("#passwordInputP").text("Minimaal 1 hoofdletter");
		    	$("#passwordInputP").show();
		    	passwordGood = false;
		    }else{
		    	$("#passwordInput").attr("class", "input is-success");
		    	$("#passwordInputP").hide();
		    	passwordGood = true;
		    }
			
			if(usernameGood && passwordGood && emailGood){
				$("#registerButton").prop("disabled", false);
				$("#registerButton").attr("class", "button is-success");
				if(event.keyCode == 13){
			        $("#registerButton").click();
			    }
			}else{
				$("#registerButton").prop("disabled", true);
				$("#registerButton").attr("class", "button is-danger");
			}
		});
		
		$("#emailInput").keyup(function(event){
			var patt = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
		    
		    if(!patt.test($("#emailInput").val())){
		    	$("#emailInputP").attr("class", "help is-danger");
		    	$("#emailInput").attr("class", "input is-danger");
		    	$("#emailInputP").text("Niet een valide email address");
		    	$("#emailInputP").show();
		    	emailGood = false;
		    }else{
		    	$("#emailInput").attr("class", "input is-success");
		    	$("#emailInputP").hide();
		    	emailGood = true;
		    }
		    
		    if(usernameGood && passwordGood && emailGood){
				$("#registerButton").prop("disabled", false);
				$("#registerButton").attr("class", "button is-success");
				if(event.keyCode == 13){
			        $("#registerButton").click();
			    }
			}else{
				$("#registerButton").prop("disabled", true);
				$("#registerButton").attr("class", "button is-danger");
			}
		})
		
		$("#registerButton").click(function(){
			$("#registerButton").attr("class", "button is-success is-loading");
			$.ajax({
			    type: "POST",
				url: "restservices/search/register",
			    data: $("#registerForm").serialize(),
			    success: function(response){
			    	$.ajax({
					    type: "POST",
						url: "restservices/authentication/",
					    data: $("#registerForm").serialize(),
					    success: function(response){
					    	window.sessionStorage.setItem("sessionToken", response);
					    	window.history.back();
					    }
					})
			    },
			    error: function(){
			    	$("#usernameInputP").attr("class", "help is-danger");
			    	$("#usernameInput").attr("class", "input is-danger");
			    	$("#usernameInputP").text("Gebruikersnaam en/of email is al in gebruik");
			    	$("#usernameInputP").show();
			    	
			    	$("#emailInputP").attr("class", "help is-danger");
			    	$("#emailInput").attr("class", "input is-danger");
			    	$("#emailInputP").text("Gebruikersnaam en/of email is al in gebruik");
			    	$("#emailInputP").show();
			    	$("#registerButton").attr("class", "button is-danger");
			    }
			})
		})
	
	</script>
</html>
